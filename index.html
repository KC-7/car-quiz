<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for Favicon (browser tab image) -->
    <link rel="icon" href="favicon.ico">
    <!-- Link to CSS below, note: JS & Font Awesome Scripts are linked at the bottom of the body -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kieran's Car Quiz</title>
</head>

<body>

    <header id="nav-bar">

        <div id="logo-div" class="one-third">
            <a href="https://github.com/KC-7" target="_blank" rel="noopener"
            aria-label="Link to the developer's GitHub profile (opens in new tab)">
                <img src="assets/images/logo-b.png" alt="Car Quiz Logo" id="header-logo">
            </a>
        </div>

        <div id="header-text-div" class="one-third">
            <h2>The Ultimate Car Quiz!</h2>
        </div>

        <nav class="one-third">
            <ul id="nav-menu">
                <!-- Below List Items are in reverse order to accomadate the CCS Float Right Rule -->
                <li>
                    <a href="index.html" aria-label="Sends you to the Quiz Page">Contact <i class="fas fa-envelope"></i></a>
                </li>
                <li>
                    <a href="#" aria-label="Sends you to the Rules Page">Rules <i class="fas fa-car"></i></a>
                </li>
            </ul>
        </nav>

    </header>

    <section id="quiz-section">

        <div id="question-div" class="hide">
            <h2 id="question">
                Uh oh.. something went wrong.<br>A question was supposed to be here, please try again!
            </h2>
        </div>

        <div id="quiz-options" class="hide">
            <div class="option-divs">
                <button aria-label="Option A Button" id="option-a" class="option-button" value="A">Option A</button>
            </div>
            <div class="option-divs">
                <button aria-label="Option B Button" id="option-b" class="option-button" value="B">Option B</button>
            </div>
            <div class="option-divs">
                <button aria-label="Option C Button" id="option-c" class="option-button" value="C">Option C</button>
            </div>
            <div class="option-divs">
                <button aria-label="Option D Button" id="option-d" class="option-button" value="D">Option D</button>
            </div>
        </div>

        <div>
            <div id="start-div">
                <button aria-label="Start Quiz Button" id="start-button">Engine<br>Start</button>
            </div>
            <div id="submit-div" class="controls-div hide">
                <button aria-label="Submit Button" id="submit-button" class="controls-button">Submit Answer <i class="fas fa-check-circle"></i></button>
            </div>
            <div id="next-question-div" class="controls-div hide">
                <button aria-label="Next Question Button" id="next-question-button" class="controls-button">Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

    </section>

    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>

    <!-- Link to Font Awesome Script -->
    <script src="https://kit.fontawesome.com/872cb96f02.js" crossorigin="anonymous"></script>

</body>

</html>
