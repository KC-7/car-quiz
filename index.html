<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS below, note: JS & Font Awesome Scripts are linked at the bottom of the body -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>KC-7 Car Quiz</title>
</head>

<body>

    <header id="nav-bar">

        <div id="logo-div">
            <a href="index.html">
                <img src="assets/images/logo-b.png" alt="Car Quiz Logo" id="header-logo">
            </a>
        </div>

        <nav>
            <ul id="nav-menu">
                <!-- Below List Items are in reverse order to accomadate the CCS Float Right Rule -->
                <li>
                    <a href="#" aria-label="Sends you to the Rules Page">Rules</a>
                </li>
                <li>
                    <a href="#" aria-label="Sends you to the Contact Page">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <section id="quiz-section">

        <div id="question-div">
            <h2 id="question">
                Uh oh.. the question was supposed to be here, something went wrong, please try again!
            </h2>
        </div>

        <div id="quiz-options">
            <div class="option-divs">
                <button aria-label="Option A Button" id="option-a" class="option-button" value="A">Answer A</button>
            </div>
            <div class="option-divs">
                <button aria-label="Option B Button" id="option-b" class="option-button" value="B">Answer B</button>
            </div>
            <div class="option-divs">
                <button aria-label="Option C Button" id="option-c" class="option-button" value="C">Answer C</button>
            </div>
            <div class="option-divs">
                <button aria-label="Option D Button" id="option-d" class="option-button" value="D">Answer D</button>
            </div>
        </div>

        <div id="next-question-div">
            <button aria-label="Next Question" id="next-question-button">Next Question <i class="fas fa-arrow-right"></i></button>
        </div>

    </section>


    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>

    <!-- Link to Font Awesome Script -->
    <script src="https://kit.fontawesome.com/872cb96f02.js" crossorigin="anonymous"></script>

</body>

</html>
